<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12 my-5">
                <span id="screen" class="btn  btn-lg btn-dark text-right w-100">0</span>
                <p id="memory" class="text-primary position-absolute">M</p>
            </div>
            <div class="col-3 py-2"><span class="btn btn-danger btn-lg btn-block">C</span></div>
            <div class="col-3 py-2"><span class="btn btn-secondary btn-lg btn-block">M+</span></div>
            <div class="col-3 py-2"><span class="btn btn-secondary btn-lg btn-block">MC</span></div>
            <div class="col-3 py-2"><span class="btn btn-secondary btn-lg btn-block">MR</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">7</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">8</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">9</span></div>
            <div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">+</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">4</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">5</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">6</span></div>
            <div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">-</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">1</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">2</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">3</span></div>
            <div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">*</span></div>
            <div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">.</span></div>
            <div class="col-3 py-2"><span class="btn btn-primary btn-lg btn-block">0</span></div>
            <div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">=</span></div>
            <div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">/</span></div>
        </section>
    </main>
</body>
</html>
